apply plugin: 'com.android.library'
buildscript {
    repositories {
        jcenter()
        //google()

        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven {
            url 'https://maven.fabric.io/public'
        }


    }

    dependencies {
        classpath 'com.google.gms:google-services:4.0.1'
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

android {

    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 8
        versionName "2.0.3"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}
ext{
    wirecardEcomLibraryVersion = "4.2.0"
}
repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/wirecard/ecom-android"
    }

    google()
    maven { url "https://jitpack.io" }
}


dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "com.wirecard.ecom:card:$wirecardEcomLibraryVersion"
    implementation 'com.android.support:appcompat-v7:27.0.0'

    // #TODO implement other payment methods besides card.
    //implementation 'com.github.wirecard:paymentSDK-Android:3.1.0-cardScannerDisabled'
    //implementation "com.wirecard.ecom:sepa:$wirecardEcomLibraryVersion"
    //implementation "com.wirecard.ecom:zapp:$wirecardEcomLibraryVersion"
    //implementation "com.wirecard.ecom:paypal:$wirecardEcomLibraryVersion"
    implementation "com.wirecard.ecom:google-pay:$wirecardEcomLibraryVersion"
    implementation 'com.google.android.gms:play-services-wallet:8.4.0'
}

  