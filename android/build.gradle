apply plugin: 'com.android.library'
buildscript {
    repositories {
        jcenter()
        //google()

        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven {
            url 'https://maven.fabric.io/public'
        }


    }

    dependencies {
        classpath 'com.google.gms:google-services:4.0.1'
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

apply plugin: 'com.android.library'

android {

    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.8"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}
ext{
    wirecardEcomLibraryVersion = "3.1.0"
}
repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/wirecard/ecom-android"
    }

    //google()
    maven { url "https://jitpack.io" }
}


dependencies {
    compileOnly'com.facebook.react:react-native:0.57.2'
    //exclude group:'com.android.support'
    //implementation 'com.android.support:customtabs:26.1.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    api 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:design:27.1.0'
    implementation ('com.squareup.retrofit2:converter-simplexml:2.3.0') {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }
    implementation ("com.wirecard.ecom:card:$wirecardEcomLibraryVersion"){
        exclude group:'com.android.support'
    }
    //implementation 'com.github.wirecard:paymentSDK-Android:3.1.0-cardScannerDisabled'
